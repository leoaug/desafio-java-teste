
server.port: ${SERVER_PORT:8081}
 
#################
# GENERAL
#################

spring:
  
  application: 
    name: desafiojava
  mvc:
    view:
      prefix: '/WEB-INF/jsp/'
      suffix: '.jsp'
  main:
    allow-bean-definition-overriding: true
  datasource:
    url: jdbc:postgresql://${DB_URL:localhost}:${DB_PORT:5432}/${DB_NAME:postgres}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:334863333}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        hbm2ddl.auto: update  # This will create the schema if it doesn't exist and will automatically update the database schema according to your JPA entities.
        show_sql: true
        format_sql: true
  sql:
    init:
      mode: always
  jackson:
    time-zone: America/Sao_Paulo
logging:
  level:
    org:
      hibernate:
        type: trace
   
server:
  servlet:
    session:
      cookie: 
        same-site:
          lax

  